<div class="entry-form">
  <div class="container">
    <div class="row">
      <div class="form-check col">
        <input class="form-check-input" type="checkbox" value="" id="pipi" />
        <label class="form-check-label" for="flexCheckDefault"> Pipi </label>
      </div>

      <div class="form-check col">
        <input class="form-check-input" type="checkbox" value="" id="caca" />
        <label class="form-check-label" for="flexCheckDefault"> Caca </label>
      </div>
    </div>

    <div class="mt-3 form-check row">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="milk"
        checked
      />
      <label class="form-check-label" for="flexCheckDefault"> Lait </label>

      <span id="rangeval">120<!-- Default value --></span>
      <input
        type="range"
        class="form-control-range"
        id="formControlRange"
        min="0"
        step="5"
        max="200"
        value="120"
        onmousemove="document.getElementById('rangeval').innerText = document.getElementById('formControlRange').value"
        ontouchmove="document.getElementById('rangeval').innerText = document.getElementById('formControlRange').value"
      />
    </div>

    <div class="mt-4 col-auto">
      <button
        type="submit"
        (click)="AddData()"
        class="btn btn-primary btn-lg float-lg-right submit"
      >
        Submit
      </button>
    </div>
  </div>

  <label class="form-check-label" for="flexCheckDefault"> Combien de fois par jour:  </label>
  <label class="form-check-label" for="flexCheckDefault"> {{ BabyInformations.TotalCount }} </label>
  <br>
  <label class="form-check-label" for="flexCheckDefault"> Quantite:  </label>
  <label class="form-check-label" for="flexCheckDefault"> {{ BabyInformations.TotalQuantity }} </label>
  <br>
  <!-- <label class="form-check-label" for="flexCheckDefault"> Derniere prise:  </label>
  <label class="form-check-label" for="flexCheckDefault"> {{ BabyInformations.LastDate }} </label>-->
</div>
<div style="display: inline-block">
  <canvas
    baseChart
    width="400"
    height="300"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType"
  ></canvas>
</div>
